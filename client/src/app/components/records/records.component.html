<div class="container">
  <input type="text" [(ngModel)]="searchTerm" placeholder="Buscar por nome ou CPF">
  <div class="list-container">
  <div class="user-card" *ngFor="let user of filteredUsers"  (click)="onUserCardClick(user)">
    <div>
      <p>Name: {{ user.name }}</p>
      <p>CPF: {{ user.cpf }}</p>
      <p>Status: {{ user.status ? 'Validado' : 'NÃ£o Validado' }}</p>
    </div>
  </div>
</div>
</div>
